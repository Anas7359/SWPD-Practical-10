<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2 align="center">SWPD Feedback Form</h2>
    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name">
        <label for="enr"><b>Enrollment No:</b></label>
        <input type="number"><br><br>
        <label for="dept"><b>Department:</b></label>
        <select name="dept" id="">
            <option>Computer</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <label for="div"><b>Division:</b></label>
        <select name="div" id="">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <label for="f"><b>Faculty</b></label>
        <select id="f">
            <option>Kumundrini B. Prajapati</option>
            <option>Komal P. Patel</option>
        </select><hr>
        <h3><u>Select Difficulty Level:</u></h3>
        <label for="u1"><b>Unit 1:</b> Basics of HTML</label><br>
        <select id="u1">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
            <option>Very Hard</option>
        </select><br><br>
        <label for="u2"><b>Unit 2:</b> Advance HTML</label><br>
        <select id="u2">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
            <option>Very Hard</option>
        </select><br><br>
        <label for="u3"><b>Unit 3:</b> Working with Kompozer</label><br>
        <select id="u3">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
            <option>Very Hard</option>
        </select><br><br>
        <label for="u4"><b>Unit 4:</b> Cascading Style Sheet</label><br>
        <select id="u4">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
            <option>Very Hard</option>
        </select><br><br>
        <label for="u5"><b>Unit 5:</b>Javascript</label><br>
        <select id="u5">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
            <option>Very Hard</option>
        </select><br><br>
        <label for="topic"><b><i>Which topic you can explain easily:</i></b></label><br>
        <textarea id="topic" cols="50" rows="4"></textarea><hr>
        <h3><u>Select Faculty Performance:</u></h3>
        <label for="tch"><b>Teaching Topics:</b></label>
        <select id="tch">
            <option>Poor</option>
            <option>Good</option>
            <option>Excellent</option>
        </select><br><br>
        <label for="rv"><b>Revising Previous Topics:</b></label>
        <select id="rv">
            <option>Poor</option>
            <option>Good</option>
            <option>Excellent</option>
        </select><br><br>
        <label for="eq"><b>Encourage Student to ask Question:</b></label>
        <select id="eq">
            <option>Poor</option>
            <option>Good</option>
            <option>Excellent</option>
        </select><br><br>
        <label for="ans"><b>Give Answer to Questions asked by Student:</b></label>
        <select id="ans">
            <option>Poor</option>
            <option>Good</option>
            <option>Excellent</option>
        </select><br><br>
        <label for="op"><b>Overall Performance:</b></label>
        <select id="ans">
            <option>Poor</option>
            <option>Good</option>
            <option>Very Good</option>
            <option>Excellent</option>
        </select><br><br><hr>
        <input type="Reset" value="Reset Form">
        <input type="button" value="Submit">
    </form>
    
</body>
</html>
